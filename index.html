<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Air Pollution Map</title>
    <link rel="stylesheet" href="map.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
</head>
<body>
    <h1>World Air Pollution Map</h1>
    <div id="map"></div>
    <div id="tooltip" class="hidden"></div>
    <div class="legend" id="legend"></div>

    <div id="controls">
        <label for="parameterSelect">Select Parameter: </label>
        <select id="parameterSelect">
            <option value="AQI">AQI</option>
            <option value="CO AQI">CO AQI</option>
            <option value="Ozone AQI">Ozone AQI</option>
            <option value="NO2 AQI">NO2 AQI</option>
            <option value="PM2.5 AQI">PM2.5 AQI</option>
        </select>
    </div>
    <div id="barchart"></div>
    <script src="/world_map/map.js"></script>
    <script src="/world_map/barchart.js"></script>
</body>
</html>
